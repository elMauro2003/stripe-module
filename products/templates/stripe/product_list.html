<!-- product_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scrollable-container {
            max-height: 600px; /* Ajusta esta altura seg√∫n tus necesidades */
            overflow-y: auto;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product List</h1>
        <div class="row scrollable-container">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">${{ product.price }}</h6>
                        <p class="card-text">{{ product.description }}</p>
                        {% if product.images.all %}
                            <div>
                                {% for image in product.images.all %}
                                    <img src="{{ image.image.url }}" alt="{{ product.name }}" class="product-image">
                                {% endfor %}
                            </div>
                        {% else %}
                            <p>No images available for this product.</p>
                        {% endif %}
                        <form action="{% url 'checkout' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <button type="submit" class="btn btn-primary mt-2">Comprar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
