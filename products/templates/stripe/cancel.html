<!-- cancel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en la Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cancel-container {
            margin-top: 50px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container cancel-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header bg-danger text-white">
                        <h2>Error en la Compra</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Lo sentimos, hubo un problema con tu compra</h5>
                        <p class="card-text">Tu pedido no pudo ser procesado. Por favor, intenta nuevamente.</p>
                        <form id="retry-form" action="{% url 'checkout' %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="product_id" value="{{ product_id }}">
                            <button type="button" class="btn btn-primary" onclick="changeFormAction()">Volver a la tienda</button>
                            <button type="submit" class="btn btn-secondary">Intentar de nuevo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeFormAction() {
            var form = document.getElementById('retry-form');
            form.action = "{% url 'product_list' %}";
            form.submit();
        }
    </script>
</body>
</html>
